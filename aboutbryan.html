<div class="header"></div>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bryan | Biography</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" href="wikilogo.png">
        <style>
            body {
    font-family: 'Roboto Slab', serif;
    margin: 0;
    background: #181a1b; /* dark grey/black */
    color: #e0e0e0; /* light grey */
}
@media (max-width: 900px) {
    .bio-card {
        position: static;
        margin: 2em auto 1em auto;
        right: auto;
        top: auto;
        max-width: 95vw;
    }
}

.footer {
    text-align: center;
    color: #888;
    font-size: 0.95em;
    margin: 3em 0 1em 0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 18px;
    padding: 2rem;
    max-width: 1600px;
    margin-left: 25%;
    margin-right: 25%;
}
.photo {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    cursor: pointer;
    background: #222;
    transition: transform 0.2s;
}
.photo img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
    transition: transform 0.4s cubic-bezier(.4,2,.6,1), filter 0.3s;
}
.photo:hover img {
    transform: scale(1.07) rotate(-1deg);
    filter: brightness(1.1) saturate(1.2);
}
/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.3s;
}
.modal.active {
    display: flex;
}
.modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    animation: zoomIn 0.4s cubic-bezier(.4,2,.6,1);
}
.modal-content img {
    width: 100%;
    height: auto;
    max-height: 80vh;
    border-radius: 10px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.4);
    background: #222;
}
.close-btn {
    position: absolute;
    top: -40px;
    right: 0;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: background 0.2s;
}
.close-btn:hover {
    background: #3561b7;
}
@keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
}
@keyframes zoomIn {
    from { transform: scale(0.8); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
}
@media (max-width: 600px) {
    .gallery { padding: 1rem; gap: 10px; }
    .photo img { height: 120px; }
}
        </style>
    </head>
<body>
    <main>
        <div class="gallery" id="gallery" style="margin-left:5%;margin-right:5%;"></div>
            <!-- Photos will be injected here -->
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <img src="" alt="Large View" id="modalImg">
        </div>
    </div>
     <script>
        // Smooth scroll for nav links
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    window.scrollTo({
                        top: target.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Animate sections on scroll
        function revealSections() {
            document.querySelectorAll('.section').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 60) {
                    section.classList.add('visible');
                }
            });
        }
        window.addEventListener('scroll', revealSections);
        window.addEventListener('DOMContentLoaded', revealSections);

         // Example photo file paths (relative to this HTML file)
         const photos = [
            'Graphics/Fresher.jpg',
            'Graphics/GIC.jpg',
            'Graphics/Lost_In_Mandalay.png',
            // Add more file paths as needed
         ];

        const gallery = document.getElementById('gallery');
        photos.forEach((src, idx) => {
            const div = document.createElement('div');
            div.className = 'photo';
            div.innerHTML = `<img src="${src}" alt="Photo ${idx+1}" loading="lazy">`;
            div.addEventListener('click', () => openModal(src));
            gallery.appendChild(div);
        });

        // Modal logic
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeModalBtn = document.getElementById('closeModal');
        function openModal(src) {
            modalImg.src = src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => { modalImg.src = ''; }, 300);
        }
        closeModalBtn.onclick = closeModal;
        modal.onclick = (e) => { if (e.target === modal) closeModal(); };
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active') && (e.key === 'Escape' || e.key === 'Esc')) closeModal();
        });
    </script>
</body>
</html>
